<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - TastySnacks</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h2>Login / Signup</h2>

  <div>
    <input type="email" id="email" placeholder="Enter Email" />
    <input type="password" id="password" placeholder="Enter Password" />
    <br><br>
    <button onclick="signUp()">Sign Up</button>
    <button onclick="signIn()">Login</button>
    <p id="message"></p>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyB1jBxatuWQd56C5trcdOEs9u7wW6100dM",
      authDomain: "tastysnacks-8e725.firebaseapp.com",
      projectId: "tastysnacks-8e725",
      storageBucket: "tastysnacks-8e725.appspot.com",
      messagingSenderId: "497024204571",
      appId: "1:497024204571:web:c0429059c80434f0705dbe",
      measurementId: "G-N73NT8K8VG"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function signUp() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      auth.createUserWithEmailAndPassword(email, password)
        .then(() => {
          document.getElementById("message").innerText = "Signup successful!";
        })
        .catch((error) => {
          document.getElementById("message").innerText = error.message;
        });
    }

    function signIn() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          document.getElementById("message").innerText = "Login successful!";
        })
        .catch((error) => {
          document.getElementById("message").innerText = error.message;
        });
    }
  </script>
</body>
</html>
