<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - TastySnacks</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <h2>Login / Signup</h2>
  <input type="email" id="email" placeholder="Email" />
  <input type="password" id="password" placeholder="Password" />
  <br>
  <button onclick="signup()">Sign Up</button>
  <button onclick="login()">Log In</button>
  <button onclick="logout()">Log Out</button>
  <p id="user-status"></p>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB1jBxatuWQd56C5trcdOEs9u7wW6100dM",
      authDomain: "tastysnacks-8e725.firebaseapp.com",
      projectId: "tastysnacks-8e725",
      storageBucket: "tastysnacks-8e725.firebasestorage.app",
      messagingSenderId: "497024204571",
      appId: "1:497024204571:web:c0429059c80434f0705dbe",
      measurementId: "G-N73NT8K8VG"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    function signup() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      createUserWithEmailAndPassword(auth, email, password)
        .then(() => alert("Signup successful"))
        .catch((error) => alert(error.message));
    }

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      signInWithEmailAndPassword(auth, email, password)
        .then(() => alert("Login successful"))
        .catch((error) => alert(error.message));
    }

    function logout() {
      signOut(auth).then(() => alert("Logged out"));
    }

    onAuthStateChanged(auth, (user) => {
      const status = document.getElementById("user-status");
      status.innerText = user ? `Logged in as ${user.email}` : "Not logged in";
    });
  </script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - TastySnacks</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h2>Login / Signup</h2>

  <div>
    <input type="email" id="email" placeholder="Enter Email" />
    <input type="password" id="password" placeholder="Enter Password" />
    <br><br>
    <button onclick="signUp()">Sign Up</button>
    <button onclick="signIn()">Login</button>
    <p id="message"></p>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js"></script>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyB1jBxatuWQd56C5trcdOEs9u7wW6100dM",
      authDomain: "tastysnacks-8e725.firebaseapp.com",
      projectId: "tastysnacks-8e725",
      storageBucket: "tastysnacks-8e725.appspot.com",
      messagingSenderId: "497024204571",
      appId: "1:497024204571:web:c0429059c80434f0705dbe",
      measurementId: "G-N73NT8K8VG"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Sign up function
    function signUp() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          document.getElementById("message").innerText = "Signup successful!";
        })
        .catch((error) => {
          document.getElementById("message").innerText = error.message;
        });
    }

    // Login function
    function signIn() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          document.getElementById("message").innerText = "Login successful!";
        })
        .catch((error) => {
          document.getElementById("message").innerText = error.message;
        });
    }
  </script>
</body>
</html>
