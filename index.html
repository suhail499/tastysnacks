<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TastySnacks</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>TastySnacks</h1>

  <select id="currency">
    <option value="INR">INR (₹)</option>
    <option value="USD">USD ($)</option>
  </select>

  <div class="product">
    <img src="https://cdn.pixabay.com/photo/2017/07/28/14/28/potato-chips-2546086_1280.jpg" alt="Chips" width="150" />
    <h2>Chips</h2>
    <p class="price" data-price-inr="100">₹100</p>
    <button onclick="addToCart('Chips', 100)">Add to Cart</button>
  </div>

  <div class="product">
    <img src="https://cdn.pixabay.com/photo/2016/11/29/03/12/cookies-1867396_1280.jpg" alt="Cookies" width="150" />
    <h2>Cookies</h2>
    <p class="price" data-price-inr="150">₹150</p>
    <button onclick="addToCart('Cookies', 150)">Add to Cart</button>
  </div>

  <h2>Cart</h2>
  <ul id="cart"></ul>

  <script src="script.js"></script>
</body>
</html>
