<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TastySnacks - Online Food Delivery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- नेविगेशन बार -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">TastySnacks</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Products</a></li>
                </ul>
                <div class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search snacks..." id="searchBar">
                    <button class="btn btn-outline-light" id="searchBtn">Search</button>
                </div>
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="#" id="loginBtn">Login</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" id="signupBtn">Sign Up</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" id="cartBtn">Cart (<span id="cartCount">0</span>)</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- प्रोडक्ट लिस्टिंग -->
    <div class="container mt-4">
        <div class="row" id="productList">
            <!-- प्रोडक्ट्स यहाँ डायनामिकली लोड होंगे -->
        </div>
    </div>

    <!-- साइन अप/लॉगिन मोडल -->
    <div class="modal fade" id="authModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Login / Sign Up</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="authForm">
                        <div class="mb-3">
                            <label class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" id="phoneNumber" required>
                        </div>
                        <div class="mb-3" id="emailField" style="display:none;">
                            <label class="form-label">Email (Optional)</label>
                            <input type="email" class="form-control" id="email">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100" id="submitAuth">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    <script src="script.js"></script>
</body>
</html>
