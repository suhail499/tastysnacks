<!DOCTYPE html>

  <title>TastySnacks</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

    <h1>TastySnacks</h1>

    <div class="product">

    <div class="product">
      <h2>Cookies</h2>
      <span class="price" data-id="product2">₹150</span>
    </div>
  </main>
  <script src="script.js"></script>

</html>
