<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TastySnacks</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: #fdf0e6;
      padding: 0;
    }
    header {
      background: #ff9800;
      padding: 1rem;
      color: white;
      text-align: center;
      font-size: 1.5rem;
    }
    nav {
      background: #ffa726;
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 0.5rem;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    .product {
      background: white;
      border-radius: 8px;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .product img {
      width: 100%;
      height: auto;
      border-radius: 6px;
    }
    .cart {
      padding: 1rem;
      border-top: 1px solid #ccc;
      background: #fff;
    }
    footer {
      background: #eee;
      padding: 1rem;
      text-align: center;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>TastySnacks</header>
  <nav>
    <a href="#home">Home</a>
    <a href="#products">Products</a>
    <a href="#about">About</a>
    <a href="#contact">Contact</a>
  </nav>

  <section id="products" class="products">
    <div class="product">
      <img src="https://via.placeholder.com/150x100.png?text=Chips" alt="Chips">
      <h3>Chips</h3>
      <p>₹100</p>
      <button onclick="addToCart('Chips', 100)">Add to Cart</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/150x100.png?text=Cookies" alt="Cookies">
      <h3>Cookies</h3>
      <p>₹150</p>
      <button onclick="addToCart('Cookies', 150)">Add to Cart</button>
    </div>
  </section>

  <section class="cart">
    <h2>Cart</h2>
    <ul id="cart-items"></ul>
    <strong>Total: ₹<span id="total">0</span></strong>
  </section>

  <footer>
    &copy; 2025 TastySnacks. All rights reserved.
  </footer>

  <script>
    const cartItems = [];
    function addToCart(name, price) {
      cartItems.push({ name, price });
      renderCart();
    }
    function renderCart() {
      const list = document.getElementById('cart-items');
      list.innerHTML = '';
      let total = 0;
      cartItems.forEach(item => {
        const li = document.createElement('li');
        li.textContent = `${item.name} - ₹${item.price}`;
        list.appendChild(li);
        total += item.price;
      });
      document.getElementById('total').textContent = total;
    }
  </script>
</body>
</html>
