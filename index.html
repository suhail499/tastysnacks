<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TastySnacks - Online Store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root { --primary: #2874f0; }
    .navbar { background-color: var(--primary) !important; }
    .btn-primary { background-color: var(--primary); }
    .product-card { transition: all 0.3s; border-radius: 8px; }
    .product-card:hover { box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
    .product-img { height: 180px; object-fit: contain; background: #f8f9fa; }
    .search-box { width: 500px; }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">TastySnacks</a>
      
      <!-- Search Bar -->
      <div class="d-flex search-box">
        <input class="form-control" type="search" placeholder="Search snacks..." id="searchInput">
        <button class="btn btn-warning"><i class="fas fa-search"></i></button>
      </div>
      
      <!-- Right Menu -->
      <div class="d-flex align-items-center gap-3">
        <a href="orders.html" class="btn btn-light">
          <i class="fas fa-box"></i> Orders
        </a>
        <a href="login.html" class="btn btn-light" id="loginBtn">
          <i class="fas fa-user"></i> Login
        </a>
        <a href="cart.html" class="btn btn-light position-relative">
          <i class="fas fa-shopping-cart"></i> Cart
          <span id="cartCount" class="position-absolute top-0 start-100 translate-middle badge bg-danger">0</span>
        </a>
      </div>
    </div>
  </nav>

  <!-- Product Grid -->
  <div class="container my-4">
    <div class="row g-4" id="productList">
      <!-- Products load dynamically -->
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="js/app.js"></script>
</body>
</html>
