<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Orders | TastySnacks</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .order-status {
      font-weight: 500;
    }
    .status-pending {
      color: #ffc107;
    }
    .status-delivered {
      color: #28a745;
    }
    .status-cancelled {
      color: #dc3545;
    }
    .status-shipped {
      color: #17a2b8;
    }
    .empty-message {
      text-align: center;
      color: #888;
      padding: 2rem 0;
    }
    .order-item-count {
      background-color: #f8f9fa;
      border-radius: 50%;
      display: inline-block;
      width: 24px;
      height: 24px;
      line-height: 24px;
      text-align: center;
      margin-right: 8px;
    }
    .order-details-btn {
      white-space: nowrap;
    }
  </style>
</head>
<body>

  <!-- Navbar Placeholder -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="index.html">TastySnacks</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="my-orders.html">My Orders</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="account.html">Account</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container my-5">
    <h1 class="mb-4 text-center">My Orders</h1>

    <div class="table-responsive">
      <table class="table table-bordered table-hover align-middle">
        <thead class="table-light">
          <tr>
            <th scope="col">Order ID</th>
            <th scope="col">Date</th>
            <th scope="col">Items</th>
            <th scope="col">Total</th>
            <th scope="col">Status</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody id="ordersList">
          <!-- Orders will be loaded here via JS -->
          <tr id="noOrdersRow">
            <td colspan="6" class="empty-message">You have no orders yet. <a href="index.html">Start shopping</a></td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>

  <!-- Footer Placeholder -->
  <footer class="bg-light text-center py-3 mt-5">
    <div class="container">
      <p class="mb-0">&copy; 2025 TastySnacks. All rights reserved.</p>
      <div class="mt-2">
        <a href="privacy.html" class="text-decoration-none me-3">Privacy Policy</a>
        <a href="terms.html" class="text-decoration-none me-3">Terms of Service</a>
        <a href="contact.html" class="text-decoration-none">Contact Us</a>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="js/orders.js"></script>
</body>
</html>
